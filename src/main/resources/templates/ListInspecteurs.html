    function  getType(id){

    function checkBless(id){
        var oui = document.getElementById("ArT"+id);
        var non = document.getElementById("sArT"+id);
        var container = document.getElementById("avecAT"+id);

        if (oui.checked){
            container.style.display="block";
        }
        if (non.checked){
            container.style.display="none";
        }
    }

    $(document).ready(function () {

            var form = $('#submitAt')[0];
            var data = new FormData(form);

            var id = parseInt($('#numeroAT').text());
            certificat.typeCertif = typeCertif;
            data.append('certificat', new Blob([JSON.stringify(certificat)], {type: "application/json"}));

            $.ajax({
                type: "POST",
                url: "/PortailRH-BETA/AT/Certificat/Ajouter/"+id,
                data: data,
                //http://api.jquery.com/jQuery.ajax/
                //https://developer.mozilla.org/en-US/docs/Web/API/FormData/Using_FormData_Objects
                processData: false, //prevent jQuery from automatically transforming the data into a query string
                contentType: false,
                cache: false,
