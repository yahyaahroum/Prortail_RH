                                                                                                        <select class="custom-select" name="chantier" required>
                                                                                                            <option value="">Choisir le chantier</option>
                                                                                                            <option th:each="code : ${chantier}" th:id="${code.code}"
                                                                                                                    th:value="${code.code}"
                                                                                                                    th:text="${code.codedes}"></option>
                                                                                                        </select>
                                                                                                    </div>
                                                                                                </div>

                                                                                                <div class="form-group row showcase_row_area">
                                                                                                    <div class="col-md-3 showcase_text_area">

                                                                                                    </div>

                                                                                                        <div class="form-inline" >
                                                                                                            <div class="radio mb-3">

                                                                                                                    <input type="radio" name="listNoir" th:value="true" required>Oui<i
                                                                                                                        class="input-frame"></i>
                                                                                                                </label>
                                                                                                            </div>
                                                                                                            <div class="radio mb-3">
                                                                                                                <label class="radio-label">
                                                                                                                    <input type="radio" name="listNoir" th:value="false">Non<i
                                                                                                                        class="input-frame"></i>
                                                                                                                </label>
                                                                                                            </div>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                                <div class="row showcase_row_area">
                                                                                                    <div class="col-md-3 showcase_text_area">
                                                                                                        <label>Evaluation :</label>
                                                                                                    </div>
                                                                                                    <div class="col-md-9 showcase_content_area">
                                                                                                        <div class="rate" >
                                                                                                            <input type="radio" th:id="${'star5'+person.id}" name="evalu" value="5/5" />
                                                                                                            <label th:for="${'star5'+person.id}"  title="5/5">5 </label>
                                                                                                            <input type="radio" th:id="${'star4'+person.id}" name="evalu" value="4/5" />
                                                                                                            <label th:for="${'star4'+person.id}" title="4/5">4 </label>
                                                                                                            <input type="radio" th:id="${'star3'+person.id}" name="evalu" value="3/5" />
                                                                                                            <label th:for="${'star3'+person.id}" title="3/5">3 </label>
                                                                                                            <input type="radio" th:id="${'star2'+person.id}" name="evalu" value="2/5" />
                                                                                                            <label th:for="${'star2'+person.id}" title="2/5">2 </label>
                                                                                                            <input type="radio" th:id="${'star1'+person.id}" name="evalu" value="1/5" required/>
                                                                                                            <label th:for="${'star1'+person.id}" title="1/5">1 </label>

                                                                                    </div>

                                                                                </div>
                                                                                <!-- /.col -->
                                                                            </div>
                                                                            <!-- /.row -->

                                                                                                            <select class="custom-select" name="exception">
                                                                                                                <option value="">Choisir une

                                                                                                                </option>

                                                                                                                    Raisons personnelles
                                                                                                                </option>
                                                                                                                <option value="Mariage">
                                                                                                                    Mariage
                                                                                                                </option>
                                                                                                                <option value="Naissance">
                                                                                                                    Naissance
                                                                                                                </option>
                                                                                                                <option value="Hospitalisation">
                                                                                                                    Hospitalisation
                                                                                                                </option>
                                                                                                                <option value="Décès">
                                                                                                                    Décès
                                                                                                                </option>
                                                                                                                <option value="Circoncision">
                                                                                                                    Circoncision
                                                                                                                </option>
                                                                                                            </select>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                    <br>
                                                                                                </div>


                                                                                                <div class="row showcase_row_area">
                                                                                                    <div class="col-md-3 showcase_text_area">
                                                                                                        <label>Chantier :</label>
                                                                                                    </div>
                                                                                                    <div class="col-md-9 showcase_content_area">
                                                                                                        <select class="custom-select" name="chantier" required>
                                                                                                            <option value="">Choisir le chantier</option>
                                                                                                            <option th:each="code : ${chantier}" th:id="${code.code}"
                                                                                                                    th:value="${code.code}"
                                                                                                                    th:text="${code.codedes}"></option>
                                                                                                        </select>
                                                                                                    </div>
                                                                                                </div>

                                                                                                    </div>
                                                                                                    <div class="col-md-9 showcase_content_area">
                                                                                                        <input type="tel" class="form-control" name="numTele"

                                                                                                    </div>
                                                                                                </div>

                                                                                            </div>

                                                                                        </div>
                                                                                        <!-- /.card-body -->
                                                                                    </div>
                                                                                    <!-- /.card -->
                                                                                </div>
                                                                                <!-- /.col -->
                                                                            </div>
                                                                            <!-- /.row -->

                                                                        </section>
                                                                    </div>

                                                                        <button type="button" class="btn btn-secondary"

                                                                        </button>

                                                                        <input type="submit" value="Valider"
                                                                               class="btn btn-success"/>

                                                                                                            <option id="mission" value="Dans le cadre d'une mission">Dans le cadre d'une mission </option>
                                                                                                            <option id="distance" value="La distance aller-retour">La distance aller-retour</option>
                                                                                                        </select>
                                                                                                    </div>

                                                                                                                :</label>
                                                                                                        </div>
                                                                                                        <div class="col-md-9 showcase_content_area">
                                                                                                            <select class="custom-select" name="chantierAT">
                                                                                                                <option value="">Choisir une option</option>
                                                                                                                <option th:each="affaire : ${chantier}"
                                                                                                                        th:id="${affaire.code}"
                                                                                                                        th:value="${affaire.id}"
                                                                                                                        th:text="${affaire.code+' '+affaire.designation}"
                                                                                                                ></option>
                                                                                                            </select>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>

                                                                                                                :</label>

                                                                                                                <option value="">Choisir une option</option>

                                                                                                            </select>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>

                                                                                                            <input type="text" class="form-control" name="adresseAT">
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                                <br>

                                                                                                            :</label>
                                                                                                    </div>

                                                                                                            <option value="blessure grave">blessure grave</option>
                                                                                                            <option value="décès">décès</option>
                                                                                                        </select>
                                                                                                    </div>
                                                                                                </div>
                                                                                                <div class="form-group row showcase_row_area">
                                                                                                    <div class="col-md-3 showcase_text_area">
                                                                                                        <label></label>
                                                                                                    </div>
                                                                                                    <div class="col-md-9 showcase_content_area">
                                                                                                        <div class="form-inline">
                                                                                                            <div class="radio mb-6">
                                                                                                                <label class="radio-label">
                                                                                                                    <input type="radio" onclick="checkBless()"
                                                                                                                           id="ArT"

                                                                                                                        class="input-frame"></i>
                                                                                                                </label>
                                                                                                            </div>
                                                                                                            <div class="radio mb-6">
                                                                                                                <label class="radio-label">
                                                                                                                    <input type="radio" onclick="checkBless()"
                                                                                                                           id="sArT"

                                                                                                                    >Sans arrêt du travail<i
                                                                                                                        class="input-frame"></i>
                                                                                                                </label>
                                                                                                            </div>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>

                                                                                                            <label>N des jours
                                                                                                                :</label>
                                                                                                        </div>
                                                                                                        <div class="col-md-9 showcase_content_area">
                                                                                                            <input type="number" class="form-control" name="joursArT" min="0" value="0">
                                                                                                        </div>
                                                                                                    </div>
                                                                                                    <div class="form-group row showcase_row_area">
                                                                                                        <div class="col-md-3 showcase_text_area">
                                                                                                            <label>De
                                                                                                                :</label>
                                                                                                        </div>

                                                                                                            <input type="date" class="form-control" name="dateDebutArT">

                                                                                                    </div>
                                                                                                    <div class="form-group row showcase_row_area">
                                                                                                        <div class="col-md-3 showcase_text_area">
                                                                                                            <label>Jusqu'à
                                                                                                                :</label>
                                                                                                        </div>
                                                                                                        <div class="col-md-9 showcase_content_area">
                                                                                                            <input type="date" class="form-control" name="dateFinArT">
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                                <br>
                                                                                                <div class="row showcase_row_area">
                                                                                                    <div class="col-md-3 showcase_text_area">
                                                                                                        <label>Cause d'accident :</label>
                                                                                                    </div>
                                                                                                    <div class="col-md-9 showcase_content_area">
                                                                                                        <textarea type="text" class="form-control" name="causeAT"
                                                                                                                  required></textarea>
                                                                                                    </div>
                                                                                                </div>

                                                                                            </div>

                                                                                        </div>
                                                                                        <!-- /.card-body -->
                                                                                    </div>
                                                                                    <!-- /.card -->
                                                                                </div>
                                                                                <!-- /.col -->
                                                                            </div>
                                                                            <!-- /.row -->

                                                                        </section>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Fermer

                                                                        <input type="submit" value="Valider"
                                                                               class="btn btn-success"/>

                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

<script>
    $(document).ready(function () {
        $('#selectType').change(function () {
            var exception = document.getElementById("exceptionnel");
            var divException = document.getElementById("divException");

            if (exception.selected){
                divException.style.display="block";
            }
            if (!exception.selected){
                divException.style.display="none";
            }
        })
    })

    function checkBless(){
        var oui = document.getElementById("ArT");
        var non = document.getElementById("sArT");
        var container = document.getElementById("avecAT");

        if (oui.checked){
            container.style.display="block";
        }
        if (non.checked){
            container.style.display="none";
        }
    }

    $(document).ready(function () {
        $('#selectLieu').change(function () {
            var interieur = document.getElementById("interieur");
            var mission = document.getElementById("mission");
            var distance = document.getElementById("distance");

            var addressDiv = document.getElementById("addresseacc");
            var chantierDiv = document.getElementById("chantierAT");
            var villeATDiv = document.getElementById("villeacc");

            if (interieur.selected==true){
                addressDiv.style.display="none";
                villeATDiv.style.display="none";
                chantierDiv.style.display="block";
            }
            if (mission.selected==true){
                addressDiv.style.display="block";
                villeATDiv.style.display="block";
                chantierDiv.style.display="none";
            }
            if (distance.selected==true){
                addressDiv.style.display="block";
                villeATDiv.style.display="block";
                chantierDiv.style.display="none";
            }
        })
    });
</script>

</body>
