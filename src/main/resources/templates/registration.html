<script type="text/javascript">
    function checkbox() {
        var oui = document.getElementById("true");
        var non = document.getElementById("false");
        var container1 = document.getElementById("containern1");
        var container2 = document.getElementById("containern2");
        var container3 = document.getElementById("container9");
        var container4 = document.getElementById("container10");
        if (oui.checked) {
            container1.style.display = "block";
            container2.style.display = "block";
            container3.style.display = "block";
            container4.style.display = "block";
        } else if (non.checked) {
            container1.style.display = "none";
            container2.style.display = "none";
            container3.style.display = "none";
            container4.style.display = "none";
        }
    }

    function cnsscheckbox() {
        var oui = document.getElementById("oui");
        var non = document.getElementById("non");
        var container1 = document.getElementById("container1");
        var container2 = document.getElementById("container2");
        var container11 = document.getElementById("container11");
        var container22 = document.getElementById("container22");
        if (oui.checked) {
            container1.style.display = "block";
            container2.style.display = "block";
            container11.style.display = "block";
            container22.style.display = "block";
        } else if (non.checked) {
            container1.style.display = "none";
            container2.style.display = "none";
            container11.style.display = "none";
            container22.style.display = "none";
        }
    }

    function pessaicheckbox() {
        var oui = document.getElementById("poui");
        var non = document.getElementById("pnon");
        var container = document.getElementById("containerp");
        var containerpl = document.getElementById("containerpl");
        if (oui.checked) {
            container.style.display = "block";
            containerpl.style.display = "block";
        } else if (non.checked) {
            container.style.display = "none";
            containerpl.style.display = "none";
        }
    }

</script>
