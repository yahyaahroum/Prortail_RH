          <form th:action="@{/Personnes/Importer}" method="post" enctype="multipart/form-data">
          <div class="content-viewport">
            <div class="row">
              <div class="col-lg-12">
                <div class="grid">
                  <p class="grid-header">Importer des personnes</p>
                  <div class="grid-body">
                    <div class="item-wrapper">
                      <div class="row">
                        <div class="col-md-8 mx-auto">
                          <div class="row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label>Canevas à importer :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <div class="custom-file">
                                <input type="file" class="form-control" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
                                      application/vnd.ms-excel" required>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <input type="submit" class="btn btn-primary" value="Importer">
            </div>
          </div>
          </form>
          <form th:action="@{/Personne/save}" method="post"
                enctype="multipart/form-data">
          <div class="content-viewport">
            <div class="row">
              <div class="col-lg-12">
                <div class="grid">
                  <p class="grid-header">Information personnelles</p>
                  <div class="grid-body">
                    <div class="item-wrapper">
                      <div class="row mb-3">
                        <div class="col-md-8 mx-auto">
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label>Nom :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <input type="text" class="form-control" name="nom" placeholder="Saisir le nom" required>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >Prénom :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <input type="text" class="form-control"  name="prenom" placeholder="Saisir le prenom" required>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label>Date de naissance :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <input type="date" class="form-control" name="datenaissance" placeholder="Saisir la date de naissance" required>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >Date d'entrée :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <input type="date" class="form-control" name="dateentree" placeholder="Saisir la date d'entée" required>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label>Sexe :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <div class="form-inline" required>
                                <div class="radio mb-3">
                                  <label class="radio-label mr-4">
                                    <input type="radio" name="sexe" th:id="homme" value="Homme">Homme<i class="input-frame"></i>
                                  </label>
                                </div>
                                <div class="radio mb-3">
                                  <label class="radio-label">
                                    <input type="radio" name="sexe" th:id="femme" value="Femme">Femme<i class="input-frame"></i>
                                  </label>
                                </div>
                                <div class="radio mb-3">
                                  <label class="radio-label">
                                    <input type="radio" name="sexe" th:id="femme" value="Autre">Autre<i class="input-frame"></i>
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >Fonction :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <input type="text" class="form-control" name="fonction" placeholder="Saisir la fonction" required>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >CIN :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <input type="text" class="form-control" name="codecin" placeholder="Saisir le CIN" required>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >CIN Recto/Verso :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <div class="custom-file">
                                <input type="file" class="form-control" name="files" accept="application/pdf" multiple required>
                              </div>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >CV :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <div class="custom-file">
                                <input type="file" class="form-control" name="files" accept="application/pdf,application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document" required>
                              </div>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >Fiche anthropométrique :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <div class="custom-file">
                                <input type="file" class="form-control" name="files" accept="application/pdf" required>
                              </div>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >Numéro CNSS :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <input type="text" class="form-control" name="cnss" placeholder="Saisir le code CNSS" required>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >CNSS :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <div class="custom-file">
                                <input type="file" class="form-control" name="files" accept="application/pdf" >
                              </div>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label>Diplomé :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <div class="form-inline" required>
                                <div class="radio mb-3">
                                  <label class="radio-label mr-4">
                                    <input type="radio" onclick="checkbox()" name="diplome" id="true" value="true">Oui<i class="input-frame"></i>
                                  </label>
                                </div>
                                <div class="radio mb-3">
                                  <label class="radio-label">
                                    <input type="radio" name="diplome" onclick="checkbox()" id="false" value="false">Non<i class="input-frame"></i>
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row showcase_row_area" >
                            <div class="col-md-3 showcase_text_area">
                              <label>Niveau d'étude :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area" id="container" style="display: none;">
                              <select class="custom-select" name="niveauetude" required>
                                <option selected disabled>Choisir niveau d'étude</option>
                                <option th:value="Bac+5">Bac+5</option>
                                <option th:value="Bac+4">Bac+4</option>
                                <option th:value="Bac+3">Bac+3</option>
                                <option th:value="Bac+2">Bac+2</option>
                                <option th:value="Bac">Bac</option>
                                <option th:value="NiveauBac">Niveau Bac</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
                <div class="col-lg-12">
                <div class="grid">
                  <p class="grid-header">Informations bancaires</p>
                  <div class="grid-body">
                    <div class="item-wrapper">
                      <div class="row">
                        <div class="col-md-8 mx-auto">
                          <div class="row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label>Banque :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <select class="custom-select" name="banque" required>
                                <option selected disabled>Choisir la banque</option>
                                <option value="BP">BP</option>
                                <option value="BMCI">BMCI</option>
                                <option value="BMCE">BMCE</option>
                              </select>
                            </div>
                          </div>
                          <div class="row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label>Domiciliation :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <select class="custom-select" name="agence" required>
                                <option selected disabled>Choisir l'agence</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >Code RIB :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <input type="number" class="form-control" name="rib" placeholder="Saisir le RIB" required>
                            </div>
                          </div>
                          <div class="form-group row showcase_row_area">
                            <div class="col-md-3 showcase_text_area">
                              <label >Attestation RIB :</label>
                            </div>
                            <div class="col-md-9 showcase_content_area">
                              <div class="custom-file">
                                <input type="file" class="form-control" name="files" accept="application/pdf" required>
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
              </div>

                <div class="col-sm-6 text-center text-sm-right order-sm-1">
                  <input type="submit" class="btn btn-primary" value="Enregistrer">
                </div>

            </div>
          </form>
          </div>
        </div>
        <!-- content viewport ends -->
        <!-- partial:../../partials/_footer.html -->

          <div class="row">

              </ul>

    <script type="text/javascript">
      function checkbox() {
        var oui = document.getElementById("true");
        var non = document.getElementById("false");
        var container = document.getElementById("container");
        if (oui.checked) {
          container.style.display="block";
        } else if (non.checked) {
          container.style.display="none";
        }
      }


    </script>
